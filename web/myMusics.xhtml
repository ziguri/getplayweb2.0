<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{userController.verifyUser()}" />
        <link href="resources/css/table-style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition template="./mainTemplate.xhtml">




            <ui:define name ="content">

                <table class="top-table" border="0" cellspacing="20">
                    <thead>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td align="left">
                                <h5>My Music</h5>
                            </td>
                            
                            <td align="right">
                                <h:form>
                                    <h:commandButton title="New Music" image="resources/addMusic.png" action="#{musicController.goToAddMusicMy}"/>
                                </h:form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="top-table" border="0" cellspacing="20">
                    <thead>
                    </thead>
                    <tbody>
                        
                        <tr>
                            
                            <td align="right">

                                <h:form binding="#{musicController.editMusic}" rendered="false">
                                    <div align="right">
                                        <h3>Edit Music</h3></div>
                                    <br />
                                    <table border="0" cellspacing="10">
                                        <thead>

                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <h:inputHidden value="#{musicController.musicID}"/>
                                                    <h:outputLabel value="Title"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="title" value="#{musicController.music.title}"/>
                                                </td>
                                                <td>
                                                    <h:message for="title" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Artist"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="artist" value="#{musicController.music.artist}"/>
                                                </td>
                                                <td>
                                                    <h:message for="artist" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Album"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="album" value="#{musicController.music.album}"/>
                                                </td>
                                                <td>
                                                    <h:message for="album" style="color: red"/>
                                                </td>
                                            </tr>


                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Release Year"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="nrY" value="#{musicController.music.releaseYEAR}" />
                                                </td>
                                                <td>
                                                    <h:outputLabel style="color: red" value="#{musicController.yearInvalid}"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <h:commandButton class="buttonLogin" immediate="true" id="cancel" value="Cancel" action="#{musicController.cancel()}"/> 
                                                </td>
                                                <td>
                                                    <h:commandButton class="buttonLogin" id="saves" value="Save" action="#{musicController.edit()}"/>
                                                </td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </h:form> 


                                

                                <h:form binding="#{musicController.addMusicMy}" rendered="false" enctype="multipart/form-data">

                                    <table align="right" border="0" cellspacing="10">
                                        <thead>

                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Title"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="title2" value="#{musicController.music.title}"/>
                                                </td>
                                                <td>
                                                    <h:message for="title" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Artist"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="artist2" value="#{musicController.music.artist}"/>
                                                </td>
                                                <td>
                                                    <h:message for="artist" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Album"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="album2" value="#{musicController.music.album}"/>
                                                </td>
                                                <td>
                                                    <h:message for="album" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="Release Year"/>
                                                </td>
                                                <td>
                                                    <h:inputText id="releaseYEAR2" value="#{musicController.music.releaseYEAR}" />
                                                </td>
                                                <td>
                                                    <h:message for="releaseYEAR" style="color: red" />
                                                    <h:outputLabel style="color: red" value="#{musicController.yearInvalid}"  />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputLabel value="File"/>
                                                </td>
                                                <td>
                                                    <h:inputFile id="file2" value="#{musicController.file}"/>
                                                </td>
                                                <td>
                                                    <h:outputLabel value="#{musicController.isMP3ErrorMessage}" style="color: red"/>
                                                    <h:message for="file" style="color: red"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:commandButton class="buttonLogin" immediate="true" value="Cancel" action="#{musicController.cancelMusicMy}"/>
                                                </td>
                                                <td>
                                                    <h:commandButton class="buttonLogin" value="Upload" action="#{musicController.newMusic}"/>
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>


                                </h:form>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
                <table class="top-table" border="0" cellspacing="20">
                    <thead>
                    </thead>
                    <tbody>
                        

                        <tr>

                            <td align="center">
                                <h:form>


                                    <h:dataTable class="tables" id="table2" value="#{musicController.musicResultsOfTheUserLoged}" var="music"
                                                 headerClass="person-table-header"
                                                 rowClasses="person-table-odd-row,person-table-even-row"
                                                 rendered="true">
                                        <h:column>

                                            <f:facet name="header">
                                                Title
                                            </f:facet>

                                            #{music.title}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Artist
                                            </f:facet>
                                            #{music.artist}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Album
                                            </f:facet>
                                            #{music.album}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Release Year
                                            </f:facet>
                                            #{music.releaseYEAR}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                Delete
                                            </f:facet>
                                            <h:commandButton class="buttonLogin" value="DeleteMusic" action="#{musicController.deleteSong(music)}"> 

                                            </h:commandButton>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Edit
                                            </f:facet>
                                            <h:commandButton class="buttonLogin" value="EditMusic" action="#{musicController.gotToeditMusic(music)}"/> 
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                Copy to Playlist
                                            </f:facet>

                                            <h:commandButton class="buttonLogin" value="Copy" action="#{musicController.showListMy(music)}"/>
                                        </h:column>


                                    </h:dataTable>
                                    <br/>
                                    <h:outputLabel value="#{musicController.errorCopyingtoPlaylist}" style="color: red"/>

                                </h:form>
                            </td>

                            <td align="center">
                                <h:form binding="#{musicController.addToPlaylistMy}" rendered="false" id="addToPlayMy">

                                    <h3>Choose Playlist to copy</h3>

                                    <p>
                                        <h:selectOneMenu value="#{musicController.selectedItem}" label="Playlists" id="my1">

                                            <f:selectItems value="#{musicPlaylistController.playlistList}" id="my2"/>
                                        </h:selectOneMenu>
                                        <h:inputHidden value="#{musicController.musicID}" id="my3"/>
                                        <h:commandButton class="buttonLogin" value="Select" action="#{musicController.copyToplaylist}" id="my4"/></p>
                                    <p>
                                        <h:commandButton class="buttonLogin" value="Cancel" action="#{musicController.cancelCopyToPlaylistMy}" id="my5"/></p>


                                </h:form>
                            </td>
                        </tr>

                    </tbody>
                </table>




            </ui:define>


        </ui:composition>


    </h:body>
</html>
